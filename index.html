<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="bg-info bg-gradient d-flex align-items-center py-3  justify-content-center text-white">
    <h1>Weather Dashboard </h1>
  </header>
  <div class="row">
    <div class="col-12 col-sm-3 mx-3">
      <h2 class="">Search for a City:</h2>
      <input type="city-input" class="form-control" id="search-input" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
      <button type="button" class="btn btn-primary w-100 my-3" id="search-btn">Search</button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Miami</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Austin</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Chicago</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Los Angeles</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-secondary w-100"> New York</button></li>
      </ul>
    </div>
    <div class="col-12 col-sm-8">
      <div class="row">
        <div class="col-sm-8">
          <h2 id="title"></h2>
          <img id="icon" />
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>

        <h3> 5-Day Forecast: </h3>
        <div class="row">
          <div class="col-sm-2 forecast"></div>
          <div class="col-sm-2 forecast"></div>
          <div class="col-sm-2 forecast"></div>
          <div class="col-sm-2 forecast"> </div>
          <div class="col-sm-2 forecast"></div>
        </div>
      </div>

    </div>
  </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
